name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build Release
        run: swift build -c release

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Create .app bundle
        run: |
          APP="SayToIt.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"
          cp .build/release/SayToIt "$APP/Contents/MacOS/"
          cp Resources/SayToIt.icns "$APP/Contents/Resources/"
          cat > "$APP/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>SayToIt</string>
            <key>CFBundleIdentifier</key>
            <string>com.saytoit.app</string>
            <key>CFBundleName</key>
            <string>SayToIt</string>
            <key>CFBundleDisplayName</key>
            <string>SayToIt</string>
            <key>CFBundleIconFile</key>
            <string>SayToIt</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ steps.version.outputs.VERSION }}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>14.0</string>
            <key>LSUIElement</key>
            <true/>
            <key>NSMicrophoneUsageDescription</key>
            <string>SayToIt needs microphone access to transcribe your speech.</string>
            <key>NSHumanReadableCopyright</key>
            <string>Copyright Â© 2026 Ramesh Reddy Adutla. MIT License.</string>
          </dict>
          </plist>
          PLIST

      - name: Ad-hoc code sign
        run: codesign --force --deep -s - SayToIt.app

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "SayToIt" \
            --background "Resources/dmg/background.png" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 128 \
            --icon "SayToIt.app" 180 200 \
            --app-drop-link 480 200 \
            --no-internet-enable \
            "SayToIt-macOS.dmg" \
            "SayToIt.app"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: SayToIt-macOS.dmg
          generate_release_notes: true
